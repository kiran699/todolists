<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="Header">Todo list Application </header>
<form action="#" id="grocery">
    <input type="text" name="text" id="newItem">
    <input type="submit" id="submit">
</form>
<ol>

</ol>
<script type="text/javascript">
    
let todoList = document.getElementById('grocery');
todoList.addEventListener('submit', myFunction);

function myFunction(e){
    e.preventDefault();
    let data = this.elements.newItem.value;
    let list = document.querySelector('ol');
    let item = document.createElement('li');
    let text = document.createElement('p');

    text.textContent = data;
    this.elements.newItem.value = "";
    item.append(text);
    list.append(item);

let removeBtn = document.createElement('span');
removeBtn.classList.add('remove');
item.append(removeBtn);
removeBtn.addEventListener('click', deleteItem)
item.addEventListener('click', doneItem);
}
function deleteItem(e){
    this.parentElement.remove();
}

function doneItem(e){
    this.classList.toggle('done')
}
</script>
</body>
</html>
